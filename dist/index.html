
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Disciplinas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; background-color: #f0f2f5; padding: 2rem; box-sizing: border-box; }
    .container { width: 100%; max-width: 900px; }
    h1 { color: #1e293b; text-align: center; margin-bottom: 2.5rem; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; }
    .card { display: block; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-decoration: none; color: #334155; transition: transform 0.2s, box-shadow 0.2s; overflow: hidden; text-align: center; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
    .card-icon { padding: 1.5rem; }
    .card-title { font-weight: 700; padding: 0 1rem 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minhas Disciplinas</h1>
    <div class="card-grid">
      
      <a href="./algi/" class="card">
        <div class="card-icon">
          
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
      <rect x="0" y="0" width="80" height="80" rx="8" ry="8" fill="#3498db"/>
      <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" dy=".06em"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="32" fill="#ffffff">ALGI</text>
    </svg>
        </div>
        <div class="card-title">Algoritmos e Estruturas de Dados</div>
      </a>
    
      <a href="./jogos/" class="card">
        <div class="card-icon">
          
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
      <rect x="0" y="0" width="80" height="80" rx="8" ry="8" fill="#e74c3c"/>
      <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" dy=".06em"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="32" fill="#ffffff">JOGOS</text>
    </svg>
        </div>
        <div class="card-title">Tecnologia e Desenvolvimento de Jogos Digitais</div>
      </a>
    
      <a href="./lpoo/" class="card">
        <div class="card-icon">
          
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
      <rect x="0" y="0" width="80" height="80" rx="8" ry="8" fill="#9b59b6"/>
      <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" dy=".06em"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="32" fill="#ffffff">LPOO</text>
    </svg>
        </div>
        <div class="card-title">Linguagem de Programação Orientada a Objetos</div>
      </a>
    
      <a href="./mobile/" class="card">
        <div class="card-icon">
          
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
      <rect x="0" y="0" width="80" height="80" rx="8" ry="8" fill="#f1c40f"/>
      <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" dy=".06em"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="36" fill="#ffffff">MOB</text>
    </svg>
        </div>
        <div class="card-title">Desenvolvimento para Dispositivos Móveis</div>
      </a>
    
      <a href="./tgs/" class="card">
        <div class="card-icon">
          
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
      <rect x="0" y="0" width="80" height="80" rx="8" ry="8" fill="#2ecc71"/>
      <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" dy=".06em"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="36" fill="#ffffff">TGS</text>
    </svg>
        </div>
        <div class="card-title">Teoria Geral dos Sistemas</div>
      </a>
    
    </div>
  </div>
</body>
</html>
